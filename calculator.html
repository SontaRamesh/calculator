<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn btn-secondary" id="clear">AC</button>
                <button class="btn btn-secondary" id="modulo">%</button>
                <button class="btn btn-secondary" id="square">xÂ²</button>
                <button class="btn btn-secondary operator" id="divide">/</button>
                <!-- Row 2 -->
                <button class="btn btn-light number">7</button>
                <button class="btn btn-light number">8</button>
                <button class="btn btn-light number">9</button>
                <button class="btn btn-secondary operator" id="multiply">*</button>
                <!-- Row 3 -->
                <button class="btn btn-light number">4</button>
                <button class="btn btn-light number">5</button>
                <button class="btn btn-light number">6</button>
                <button class="btn btn-secondary operator" id="subtract">-</button>
                <!-- Row 4 -->
                <button class="btn btn-light number">1</button>
                <button class="btn btn-light number">2</button>
                <button class="btn btn-light number">3</button>
                <button class="btn btn-secondary operator" id="add">+</button>
                <!-- Row 5 -->
                <button class="btn btn-light number">0</button>
                <button class="btn btn-light" id="decimal">.</button>
                <button class="btn btn-primary" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
